<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoList</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <nav class="nav_bar">
      <!--bgm-->
      <div class="bgm">
        <div class="bgm__title">
          <span>BGM</span>
        </div>

        <div class="bgm__play">
          <button class="bgm__btn">
            <i class="far fa-play-circle"></i>
          </button>
        </div>
      </div>

      <!--github-->
      <div class="github">
        <div class="github__title">
          <span>GitHub</span>
        </div>

        <div class="github__link">
          <a
            href="https://github.com/yejin0528/toy_TodoList_VanillaJS"
            target="_blank"
          >
            <i class="fab fa-github"></i
          ></a>
        </div>
      </div>
    </nav>

    <div class="main-container">
      <!--1. todo-->
      <div class="todo">
        <div class="todo__row todo__row-date">
          <span id="date"></span><br />
          <span>ToDo List !</span>
        </div>

        <div class="todo__row">
          <form id="todo-form">
            <input
              type="text"
              id="todo-input"
              placeholder="Add task"
              required
            />
          </form>
        </div>

        <div class="todo__row todo__row-list">
          <ul id="todo-list"></ul>
        </div>
      </div>

      <!--2. date, login-->
      <div class="login">
        <!--<div class="login__column1">
          <span id="date"></span>
        </div>-->

        <div class="login__column">
          <span id="clock">00:00</span>
        </div>

        <div class="login__column">
          <!--로그아웃 시-->
          <div id="login__main" class="">
            <div class="hello">
              <span>hello</span>
            </div>

            <form id="login-form">
              <input
                type="text"
                class="login-input"
                placeholder="What is your name?"
                required
              />
              <input type="submit" id="login-btn" value="💜" />
            </form>
          </div>

          <!--로그인 시-->
          <div id="greeting" class="hidden">
            <div id="greeting__name">
              <span id="greeting__name-name">Hello</span>
              <input type="button" id="logout-btn" value="💛" />
            </div>

            <div id="greeting__weather">
              <!--row1. city-->
              <div class="greeting__weather__row">
                <span id="greeting__weather-main"></span>
              </div>

              <!--row2. icon-->
              <div class="greeting__weather__row">
                <img id="greeting__weather-icon" src="" />
              </div>

              <!--row3. temp-->
              <div class="greeting__weather__row">
                <!--temp-->
                <span id="greeting__weather-temp"></span>
                <br />

                <!--max-->
                <i class="fas fa-thermometer-full"></i>
                <span id="greeting__weather-max"></span>

                <!--min-->
                <i class="fas fa-thermometer-empty"></i>
                <span id="greeting__weather-min"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--JS-->
    <script src="js/clock.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/bgm.js"></script>

    <!--font awesome-->

    <script src="https://use.fontawesome.com/releases/v5.10.1/js/all.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"></script>
  </body>
</html>
